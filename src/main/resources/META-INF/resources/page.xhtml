<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="jakarta.faces.html" xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Home</title>
</h:head>
<h:body>
    Hello from Facelets #{home.username}
    <div>
        <h:form>
            <p:commandButton action="#{auth.logout()}" value="Logout" />
        </h:form>

        <h:form>
            <p:dataTable value="#{home.users}" var="user">
                <p:column headerText="ID">
                    <h:outputText value="#{user.id}"/>
                </p:column>
                <p:column headerText="Username">
                    <h:outputText value="#{user.username}"/>
                </p:column>
                <p:column headerText="role">
                    <h:outputText value="#{user.role}"/>
                </p:column>
            </p:dataTable>
        </h:form>
    </div>
</h:body>
</html>
